<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juan Esteban Gonzalez Caro</title>
    <link rel="stylesheet" href="style.css" />
</head>

<header>
    <div class="title-links">
        <h2>Reserva entradas para la Premier League</h2>
        <a href="https://www.flashscore.co/futbol/inglaterra/premier-league/partidos/" target="_blank">Partidos</a>
        <a href="https://www.espn.com.co/futbol/posiciones/_/liga/eng.1" target="_blank">Asi va la liga</a>
        <a href="https://www.premierleague.com/contact/getintouch" target="_blank">Contactanos</a>
    </div>

    <div class="icon">
        <img src="assets/images/header/premierIcon.png" alt="gol" />
    </div>
</header>

<body>
    <main>
        <form>
            <select name="selectTeam">
                <option>Equipo que desea ver</option>
                <option>Liverpool</option>
                <option>Arsenal</option>
                <option>Alianza Petrolera</option>
                <option>Aston Villa</option>
                <option>Brighton</option>
                <option>Chelsea</option>
                <option>Deportivo Cali</option>
                <option>Manchester city</option>
                <option>Manchester United</option>
                <option>New Castle United</option>
                <option>Quindio</option>
                <option>Tottenham</option>
                <option>West Ham</option>
            </select>

            <label for="dayArrive">Dia de llegada</label>
            <input type="date" name="dayArrive" />

            <label for="dayReturn">Dia de regreso</label>
            <input type="date" name="dayReturn" />

            <select name="selectTickets">
                <option>Cuantas entradas desea comprar</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>+9</option>
            </select>
        </form>

        <section class="section1">
            <div class="team1">
                <h3>Liverpool</h3>
                <img src="assets/images/body/Liverpool_FC.png" alt="Liverpool"></img>
            </div>

            <div class="team2">
                <h3>Arsenal</h3>
                <img src="assets/images/body/Logo-Arsenal.png" alt="arsenal"></img>
            </div>

            <div class="team3">
                <h3>Alianza Petrolera</h3>
                <img src="assets/images/body/alianzaPetrolera.png" alt="alianzaPetrolera"></img>
            </div>

            <div class="team4">
                <h3>Aston Villa</h3>
                <img src="assets/images/body/astonVilla.png" alt="astonVilla"></img>
            </div>

            <div class="team5">
                <h3>Brighton</h3>
                <img src="assets/images/body/brighton.png" alt="brighton"></img>
            </div>
        </section>

        <section class="section2">
            <div class="team6">
                <h3>Chelsea</h3>
                <img src="assets/images/body/chelsea.png" alt=""></img>
            </div>

            <div class="team7">
                <h3>Deportivo Cali</h3>
                <img src="assets/images/body/dptoCali.png" alt="dptoCali"></img>
            </div>

            <div class="team8">
                <h3>Manchester City</h3>
                <img src="assets/images/body/manCity.png" alt="manCity"></img>
            </div>

            <div class="team9">
                <h3>Manchester United</h3>
                <img src="assets/images/body/manUnited.png" alt="manUnited"></img>
            </div>

            <div class="team10">
                <h3>New Castle United</h3>
                <img src="assets/images/body/newCastle.png" alt="newCastle"></img>
            </div>
        </section>

        <section class="section3">
            <div class="team11">
                <h3>Deportes Quindio</h3>
                <img src="assets/images/body/quindio.png" alt="quindio"></img>
            </div>

            <div class="team12">
                <h3>Tottenham</h3>
                <img src="assets/images/body/totenjuan.png" alt="totenjuan"></img>
            </div>

            <div class="team13">
                <h3>West Ham</h3>
                <img src="assets/images/body/westHam.png" alt="westHam"></img>
            </div>
        </section>
    </main>
</body>

<footer>
    <div class="social">
        <a href="https://www.youtube.com/@premierleague">
            <img src="assets/icons/youtube-logo-24.png" alt="youtube" />
        </a>
        <a href="https://www.facebook.com/premierleague/?locale=es_LA">
            <img src="assets/icons/facebook-square-logo-24.png" alt="facebook" />
        </a>
        <a href="https://twitter.com/premierleague">
            <img src="assets/icons/twitter-logo-24.png" alt="X" />
        </a>
        <a href="https://www.instagram.com/premierleague/?hl=es">
            <img src="assets/icons/instagram-alt-logo-24.png" alt="instagram" />
        </a>
    </div>
</footer>
</html>
