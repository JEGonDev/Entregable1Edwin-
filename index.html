<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Esteban Gonzalez Caro</title>
</head>
<body>
    <header>
        <div class="title">
            <h2>Premier league</h2>
        </div>
        
        <div class="links">
            <a href="https://messi.com/" target="_blank">La cabra</a>
            <a href="https://www.cristianoronaldo.com/#cr7" target="_blank">El hijito de la cabra</a>
            <a href="https://www.neymarjr.com/es" target="_blank">El cabrito</a>
        </div>

        <div class="icon">
            <img src="assets/images/header/cabritoGol.png" alt="gol">
        </div>
    </header>

    <main>
        <form>
            <select name="selectTeam">
                <option>Equipo que desea ver</option>
                <option>Liverpool</option>
                <option>Arsenal</option>
                <option>Alianza Petrolera</option>
                <option>Aston Villa</option>
                <option>Brighton</option>
                <option>Chelsea</option>
                <option>Deportivo Cali</option>
                <option>Manchester city</option>
                <option>Manchester United</option>
                <option>New Castle United</option>
                <option>Quindio</option>
                <option>Tottenham</option>
                <option>West Ham</option>
            </select>

            <label for="dayArrive">Dia de llegada</label>
            <input type="date" name="dayArrive">

            <label for="dayReturn">Dia de regreso</label>
            <input type="date" name="dayReturn">

            <select name="selectTickets">
                <option>Cuantas entradas desea comprar</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>+9</option>
            </select>
        </form>


    </main>

    <footer>
        
    </footer>
</body>
</html>
